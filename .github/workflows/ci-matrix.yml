name: CI - Build Changed Services and Update Deployment

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  GAR_LOCATION: asia-east1-docker.pkg.dev
  PROJECT_ID: rs-0123
  GAR_REPO: kyoskdemo
  DEPLOYMENT_FILE: release/kubernetes-manifests.yaml

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_services: ${{ steps.set-changes.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect changed services
        id: set-changes
        run: |
          echo "üîç Checking for changed services..."

          # Get list of changed service folders
          CHANGED=$(git diff --name-only origin/main | grep '^src/' | cut -d'/' -f2 | sort -u | tr '\n' ',' | sed 's/,$//')

          echo "changed=$CHANGED"
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

  build-and-deploy:
    needs: detect-changes
    if: needs.detect-changes.outputs.changed != ''
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [${{ fromJson('["' + needs.detect-changes.outputs.changed + '"]') }}]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        run: |
          SERVICE=${{ matrix.service }}
          docker build -t $GAR_LOCATION/$PROJECT_ID/$GAR_REPO/$SERVICE:${{ steps.vars.outputs.sha_short }} ./src/$SERVICE
          docker push $GAR_LOCATION/$PROJECT_ID/$GAR_REPO/$SERVICE:${{ steps.vars.outputs.sha_short }}

      - name: Update image in shared deployment YAML
        run: |
          SERVICE=${{ matrix.service }}
          IMAGE="$GAR_LOCATION/$PROJECT_ID/$GAR_REPO/$SERVICE:${{ steps.vars.outputs.sha_short }}"
          FILE=${{ env.DEPLOYMENT_FILE }}

          if grep -q "$SERVICE" "$FILE"; then
            echo "Updating image for $SERVICE..."
            sed -i "s|image: .*${SERVICE}:.*|image: $IMAGE|" "$FILE"
          else
            echo "No image line for $SERVICE found in $FILE ‚Äî skipping"
          fi

      - name: Commit updated deployment file and push safely
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add ${{ env.DEPLOYMENT_FILE }} || true

          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit."
            exit 0
          fi

          git commit -m "Update image for ${{ matrix.service }} to ${{ steps.vars.outputs.sha_short }}"
          git pull --rebase origin main
          git push || (git pull --rebase origin main && git push || (echo "‚ùå Push failed again." && exit 1))
