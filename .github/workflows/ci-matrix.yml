name: CI for Helm-based Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: microservice-test
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GAR_LOCATION: asia-south1-docker.pkg.dev
      REPO_NAME: microservice-repo
      HELM_CHART_DIR: ./helm-chart

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}

      - name: Set Image Tag
        id: vars
        run: echo "TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        run: |
          docker build -t $GAR_LOCATION/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME:$TAG .
          docker push $GAR_LOCATION/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME:$TAG

      - name: Update Helm chart with new image tag
        run: |
          sed -i "s|tag: .*|tag: \"$TAG\"|" $HELM_CHART_DIR/values.yaml
          sed -i "s|repository: .*|repository: \"$GAR_LOCATION/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME\"|" $HELM_CHART_DIR/values.yaml

      - name: Commit and push Helm chart update
        run: |
          git config user.email "ci@github.com"
          git config user.name "CI Bot"
          git add $HELM_CHART_DIR/values.yaml
          git commit -m "ci: update image tag to $TAG"
          git push origin main

