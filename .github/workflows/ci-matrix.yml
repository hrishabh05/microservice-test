name: CI - Build All Services and Update Deployment

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  GAR_LOCATION: asia-east1-docker.pkg.dev
  PROJECT_ID: rs-0123
  GAR_REPO: kyoskdemo
  DEPLOYMENT_FILE: release/kubernetes-manifests/all-deployments.yaml

jobs:
  build-push-update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - adservice
          - checkoutservice
          - currencyservice
          - emailservice
          - frontend
          - loadgenerator
          - paymentservice
          - productcatalogservice
          - recommendationservice
          - shippingservice

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        run: |
          SERVICE=${{ matrix.service }}
          docker build -t $GAR_LOCATION/$PROJECT_ID/$GAR_REPO/$SERVICE:${{ steps.vars.outputs.sha_short }} ./src/$SERVICE
          docker push $GAR_LOCATION/$PROJECT_ID/$GAR_REPO/$SERVICE:${{ steps.vars.outputs.sha_short }}

      - name: Update image in shared deployment YAML
        run: |
          SERVICE=${{ matrix.service }}
          IMAGE="$GAR_LOCATION/$PROJECT_ID/$GAR_REPO/$SERVICE:${{ steps.vars.outputs.sha_short }}"
          FILE=${{ env.DEPLOYMENT_FILE }}

          if grep -q "$SERVICE" "$FILE"; then
            echo "Updating image for $SERVICE..."
            sed -i "s|image: .*${SERVICE}:.*|image: $IMAGE|" "$FILE"
          else
            echo "No image line for $SERVICE found in $FILE â€” skipping"
          fi

      - name: Commit updated deployment file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add ${{ env.DEPLOYMENT_FILE }} || true
          git diff --cached --quiet && echo "No changes to commit" || (
            git commit -m "Update image for ${{ matrix.service }} to ${{ steps.vars.outputs.sha_short }}"
            git push
          )
